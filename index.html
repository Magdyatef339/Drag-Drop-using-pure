<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop using pure</title>
    <link rel="stylesheet" href="index.Css" />
  </head>
  <body>



    <div class="inputs">
      <h2>Add Tasks</h2>
      <div class="data">
        <input type="text" id="inp">
        <button id="btn">Add</button>
      </div>
    </div>

    <div class="lists">
      <div class="box">
        <h2>To Do</h2>
      
      </div>
      <div class="box">
        <h2>Doing</h2>
      </div>   
         <div class="box">
        <h2>Done</h2>
      </div> 
    </div>

        <!-- JavaScript link  -->
    <script src="index.js"></script>
  </body>
</html>
